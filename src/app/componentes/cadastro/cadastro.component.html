<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img class="" src="../../../assets/zip.png" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form (submit)="cadastrarUsuario()" [formGroup]="cadastrarUser">
          <!-- <h2>Cadastrar</h2> -->
          <div class="form-outline mb-4">
            <label class="form-label" for="nome">Nome </label>
            <input 
            type="text" 
            id="nome" 
            class="form-control form-control-lg" 
            placeholder="Digita seu nome" 
            formControlName="name"
            
            />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email </label>
            <input 
            type="text" 
            id="email" 
            class="form-control form-control-lg" 
            placeholder="Digita seu email" 
            formControlName="email"
            />
          </div>


          <div class="form-outline mb-3">
            <label class="form-label" for="password">Senha</label>
            <input 
            type="password" 
            id="password"
             class="form-control form-control-lg" 
             placeholder="Digita sua senha" 
             formControlName="password"
             />

          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
              Cadastrar
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              JÃ¡ possui cadastro?
              <a routerLink="/login" class="link-danger">Logar</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
   
<app-footer></app-footer>
</section>
