<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img class="" src="../../../assets/zip.png" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form (submit)="logarUsuario(editUsuario.email, editUsuario.password)">
          <!-- <h2>Logar</h2> -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email </label>
            <input 
              type="email" 
              id="form3Example3" 
              class="form-control form-control-lg"
              placeholder="Digita seu email" 
              name="email"
             [(ngModel)]="editUsuario.email"
              />
          </div>


          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Senha</label>
            <input 
              type="password" 
              id="form3Example4" 
              class="form-control form-control-lg"
              placeholder="Digita sua senha" 
              name="password"
             [(ngModel)]="editUsuario.password"
              />

          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"style="padding-left: 2.5rem; padding-right: 2.5rem;">
              Login
            </button>

            <!-- <p class="small fw-bold mt-2 pt-1 mb-0">
              NÃ£o tem uma conta??
              <a routerLink="/cadastrar" class="link-danger">Registra-se</a>
            </p> -->
          </div>

        </form>
      </div>
    </div>
  </div>

<app-footer></app-footer>

</section>
