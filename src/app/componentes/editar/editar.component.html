<div class="modal">
    <form class="modal-content">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="editUsuario.nome">
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="number" class="form-control" id="cpf" name="cpf" [(ngModel)]="editUsuario.cpf">
          </div>
          <div class="form-group">
            <label for="logradouro">Rua:</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro" [(ngModel)]="editUsuario.logradouro">
          </div>
          <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="editUsuario.bairro">
          </div>
          <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" class="form-control" id="uf" name="uf" [(ngModel)]="editUsuario.uf">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="fone">Telefone:</label>
            <input type="number" class="form-control" id="fone" name="fone" [(ngModel)]="editUsuario.fone">
          </div>
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="editUsuario.cep" (input)="handleCepChange()">
          </div>
          <div class="form-group">
            <label for="numero">NÃºmero:</label>
            <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="editUsuario.numero">
          </div>
          <div class="form-group">
            <label for="localidade">Cidade:</label>
            <input type="text" class="form-control" id="localidade" name="localidade" [(ngModel)]="editUsuario.localidade">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="modal-footer">
            <button type="button" class="btn btn-del" data-bs-dismiss="modal" (click)="fecharModal()">Fechar</button>
            <button type="button" class="btn btn-add" (click)="editarUsuario()">Editar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
